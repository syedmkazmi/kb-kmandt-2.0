<div class="uk-child-width-expand@s" uk-grid>
  <div id="col1">
    <h2 class="uk-heading" style="white-space: pre">{{title}}</h2>
    <p class=".uk-text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
      ut labore et dolore magna aliqua.</p>
    <form (ngSubmit)="logIn()" [formGroup]="loginForm" novalidate>
      <div class="uk-margin">

        <input type="email" class="uk-input" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">

        <span *ngIf="loginForm.get('email').touched || loginForm.get('email').dirty">
        <small class="form-text text-muted" *ngIf="loginForm.get('email').hasError('pattern')">Remember to use your @kmandt.com email.</small>
      </span>

      </div>
      <div class="uk-margin">
        <!--<label for="exampleInputPassword1">Password</label>-->

        <input type="password" class="uk-input" id="exampleInputPassword1" placeholder="Password"
               formControlName="password">
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Submit
      </button>
    </form>
  </div>
  <div id="col2">

  </div>
</div>
