<div uk-grid>
  <!--------------------------------------------------------------->
  <!------------------------- SECTION ONE ------------------------->
  <!--------------------------------------------------------------->
  <div class="section-one">
    <!----- LOGO ------>
    <div id="logo">
      <img src="assets/images/Logo.svg">
    </div>
    <!----- LOGIN BOX ----->
    <div class="login-box">
      <!----- TITLES ----->
      <div>
        <h2 class="heading" style="white-space: pre">Welcome Back</h2>
        <p class="sub-heading">Please login into your account.</p>
      </div>
      <!------------------------- LOGIN FORM ------------------------->
      <form (ngSubmit)="logIn()" [formGroup]="loginForm" novalidate>
        <!----- SERVER ERRORS ----->
        <app-notifications></app-notifications>

        <!------------------------- EMAIL FIELD ------------------------->
        <div class="uk-margin">
          <input type="email" class="uk-input" placeholder="Enter email" formControlName="email">

          <!----- VALIDATION WARNINGS ----->
          <div *ngIf="loginForm.get('email').touched || loginForm.get('email').dirty">
            <div class="uk-text-danger" *ngIf="loginForm.get('email').hasError('pattern')">Remember to use your @kmandt.com email.</div>
          </div>

          <div *ngIf="loginForm.get('email').touched">
            <div *ngIf="loginForm.get('email').hasError('required')">
              <div class="uk-text-danger"> Email is required.</div>
            </div>
          </div>

        </div>

        <!------------------------- PASSWORD FIELD ------------------------->
        <div class="uk-margin">
          <input type="password" class="uk-input" placeholder="Enter Password" formControlName="password">

          <!----- VALIDATION WARNINGS ----->
          <div *ngIf="loginForm.get('password').touched">
            <div *ngIf="loginForm.get('password').hasError('required')">
              <div class="uk-text-danger"> Password is required.</div>
            </div>
          </div>

        </div>

        <div id="forgot-password"><a>Forgot Password?</a></div>
        <!----- SUBMIT BUTTON ----->
        <button type="submit" *ngIf="!buttonLoading" [disabled]="loginForm.invalid" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom submit-btn">{{loginForm.invalid ? "Enter Data To Login" : "LOGIN"}}</button>

        <!----- PROCESSING BUTTON ----->
        <button type="submit" *ngIf="buttonLoading" [disabled]="loginForm.invalid" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom submit-btn"><span id="btn-loading-spinner" uk-spinner></span> <span id="btn-loading-text">LOADING...</span></button>
      </form>

      <div id="dont-have-an-account">Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></div>
    </div>
  </div>

  <!--------------------------------------------------------------->
  <!------------------------- SECTION TWO ------------------------->
  <!--------------------------------------------------------------->
  <div class="linear-grad">
      <h1 id="section-two-title">Knowledge<br>Management and<br>Transfer</h1>
    </div>
  <div class="section-two" id="bg">

    </div>

</div>
