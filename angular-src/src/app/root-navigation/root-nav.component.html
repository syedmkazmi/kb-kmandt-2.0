<div id="header" *ngIf="isLoggedIn || associateView || roadmap">
  <span id="previous-page-btn" uk-icon="icon: arrow-left; ratio: 2" (click)="goBack()"></span>
  <div id="user-profile-btn" class="uk-inline">
    <a>{{name}}<span uk-icon="icon: chevron-down"></span></a>
    <div uk-dropdown="mode: click; pos: top-right">
      <div>
        <div><a [routerLink]="['/users', _id]">Account Settings</a></div>
        <hr>
        <div><a (click)="logout()">logout</a></div>
      </div>
    </div>
  </div>
  <div id="user-profile-img"><img src="{{profileImage}}" onerror="this.src='/assets/images/user-profile-icon/default-user.svg'"></div>
  <div id="add-btn" class="uk-inline">
    <img src="assets/images/proposal-icons/add_circle.svg">
    <div uk-dropdown="mode: click; pos: top-right">
      <div>
        <div><a [routerLink]="['/proposals/0/new']">Create Proposal</a></div>
         <div class="uk-nav-divider"></div>
        <div><a [routerLink]="['/bios/0/new']">Create Bio</a></div>
        <div class="uk-nav-divider"></div>
        <div><a [routerLink]="['/casestudies/0/new']">Create Case Study</a></div>
      </div>
    </div>
  </div>
</div>

<!--data:image/png;base64, {{name}}-->
<div class="uk-offcanvas-content" *ngIf="isLoggedIn || associateView || roadmap">
  <section id="nav">
    <ul uk-nav>
      <img id="header-logo" src="/assets/images/Logo.svg">
      <li><a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a></li>
      <li><a [routerLink]="['/proposals']" routerLinkActive="active">Proposals</a></li>
      <li><a [routerLink]="['/bios']" routerLinkActive="active">Bios</a></li>
      <li><a [routerLink]="['/casestudies']" routerLinkActive="active">Case Studies</a></li>
    </ul>
  </section>
  <div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: true">
    <div class="uk-offcanvas-bar">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <ul uk-nav>
        <li><a [routerLink]="['/proposals/0/new']"><span class="uk-margin-small-right"></span>Proposal</a></li>
        <li><a [routerLink]="['/bios/0/new']"><span class="uk-margin-small-right"></span>Bio</a></li>
      </ul>

    </div>
  </div>
</div>
